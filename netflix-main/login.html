<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Netflix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-white d-flex align-items-center" style="height:100vh;">

<div class="container text-center">
  <h1 class="text-danger fw-bold mb-4">NETFLIX</h1>
  <div class="card bg-secondary p-4 mx-auto" style="max-width: 400px;">
    <h3 class="mb-3">Iniciar sesión</h3>
    <form>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Correo electrónico" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Contraseña" required>
      </div>
      <button class="btn btn-danger w-100">Iniciar sesión</button>
    </form>
    <p class="mt-3">¿Primera vez en Netflix? <a href="#" class="text-white fw-bold">Suscríbete ahora</a></p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
